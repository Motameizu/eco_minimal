<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-friendly Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-900" style="position: relative;">
    <img src="1769746.svg" alt="Eco Friendly"
        style=" width: 100%; height: auto;
        position: absolute;
        top: auto; bottom: 0; left: auto; right: auto;
        z-index: -1;
        opacity: 0.1;
        ">

    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <img src="QR_code_for_mobile_English_Wikipedia.svg.png" alt="Eco Friendly" class="w-32 h-32 mb-4" 
        style=" width: auto; max-width: 300px; height: auto;">
        <h1 class="text-3xl font-bold">This Product is Eco-Friendly</h1>
        <p class="mt-2 text-lg">We care about you! Scan the QR code on your package to learn more.</p>
        <a href="#" class="mt-4 px-6 py-3 bg-green-600 text-white text-lg rounded-lg shadow-md hover:bg-green-700 transition">
            Learn More
        </a>
        <div class="mt-8 text-gray-600 text-sm">Sponsored Content / Ads</div>
    </div>
</body>
</html>
